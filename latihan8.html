<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 8</title>
</head>
<body>
    <h3>Latihan 3 forms </h3>
    <h2>Form Minat Bakat Mahasiswa</h2>
    <form>
        <label for="nama">Nama</label><br>
        <input type="name" id="nama" name="nama" autofocus required="on"><br>
        <label for="alamat">Alamat</label><br>
        <input type="alamat" id="alamat" alamat="Alamat">
        <p>Jenis Kelamin</p>
        <input type="radio" name="jk" id="Pria" value="Pria">
        <label for="Pria">Pria</label>
        <input type="radio" name="jk" id="Wanita" value="Wanita">
        <label for="Wanita">Wanita</label>
        <p>Jenis Kendaraan Yang Dimiliki</p>
        <input type="checkbox" id="kendaraan1" name="kendaraan1" value="Motor">
        <label for="kendaraan 1"> Motor </label><br>
        <input type="checkbox" id="kendaraan2" name="kendaraan2" value="Mobil">
        <label for="kendaraan 2"> Mobil </label><br>
        <input type="checkbox" id="kendaraan3" name="kendaraan3" value="Sepeda">
        <label for="kendaraan 3"> Sepeda </label><br>
        <p>Program Studi Yang Di Minati</p>
        <select name="or" id="or">
            <option value="Informatika">Informatika</option>
            <option value="Teknologi Pangan">Teknologi Pangan</option>
            <option value="Teknik Sipil">Teknik Sipil</option>
            <option value="TEknik Mesin">Teknik Mesin</option>
        </select><br><br>
        <textarea name="Pesan" id="Pesan" cols="30" rows="10">Tulis Kesan Dan Pesan Anda...</textarea>
            <p></p>
        <input type="submit" value="Submit"><br>

    </form>
</body>
</html>
